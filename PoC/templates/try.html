<!DOCTYPE html>
<html>
  <head>
    <title>DichMay</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/css/bootstrap.min.css') }}"
    />
  </head>
  <body>
    <form action="http://localhost:9999/result" method="POST">
      <div class="col-xl-10 container">
        <div>
          <div class="text-center">
            <h1>
              Demo Mô Hình Dịch Máy Từ Tiếng Anh Sang Tiếng Việt
            </h1>
          </div>
        </div>
        <div class="row mt-5 text-center">
          <div class="col" style="font-size: 28px;">Tiếng Anh</div>
          <div class="col" style="font-size: 28px;">Tiếng Việt</div>
        </div>
        <div class="row mt-2 text-center">
          <div class="col" style="min-height: 200px; height: auto;">
            <textarea
              style="
                min-height: 100%;
                min-width: 100%;
                height: auto;
                resize: vertical;
              "
              name="input"
            ></textarea>
          </div>

          <div class="col" style="min-height: 200px;">
            <textarea style="min-height: 100%; min-width: 100%;"></textarea>
          </div>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-secondary">Dịch</button>
        </div>
      </div>
    </form>
  </body>
</html>
